<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Tu CSS personalizado (opcional) -->
</head>
<body>

  <!-- ======= HEADER ======= -->
  <header class="bg-light border-bottom">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="#">Distribuidora Natural</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <!-- ======= CONTACTO ======= -->
<section id="contacto" class="contacto container my-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <form class="formulario-contacto">
    <div class="form-grid">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Enviar Mensaje</button>
    </div>
  </form>
</section>


  <!-- ======= FOOTER ======= -->
  <footer class="bg-light text-center py-3 border-top">
    <p class="mb-0">2025 Distribuidora Natural</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
